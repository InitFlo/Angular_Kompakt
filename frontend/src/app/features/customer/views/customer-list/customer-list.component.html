<h2>Kundenliste</h2>

<div class="d-flex justify-content-between my-4">
    <button class="btn btn-primary">
        Neuer Kunde
    </button>
    <button class="btn btn-outline-secondary" (click)="loadCustomers()">
        Aktualisieren
    </button>
</div>

@if(errorMessage !== null) {
<app-error-box>{{errorMessage}}</app-error-box>
}


@if(loading) {
<app-loading-indicator></app-loading-indicator>
} @else if (errorMessage === null) {

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Kreditlimit</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for(customer of customers; track customer.id) {
        <tr>
            <td>
                {{customer.id}}
            </td>
            <td>
                {{customer.name}}
            </td>
            <td class="text-end">
                {{
                customer.credit_limit | currency:'EUR':'symbol'
                }}
            </td>
            <td class="text-end">
                <button class="btn btn-info btn-sm me-1">Bearbeiten</button>
                <button class="btn btn-danger btn-sm">LÃ¶schen</button>
            </td>
        </tr>
        }
    </tbody>
</table>

}
